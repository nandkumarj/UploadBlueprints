tosca_definitions_version: cloudify_dsl_1_3
# 

imports:
  - http://www.getcloudify.org/spec/cloudify/4.2/types.yaml
  - https://raw.githubusercontent.com/cloudify-cosmo/tosca-vcloud-plugin/1.4/plugin.yaml

inputs:
  name:
    default: test
  template:
    default: 
  ram:
    default: 4
  cpu:
    default: 2
  catalog:
    default: 
  network1_name:
    default: eth0
  vcloud_config:
    default: {}

node_templates:

  TestRest_host:
    type: cloudify.vcloud.nodes.Server
    properties:
      server:
        name: { get_input: name }
        catalog: { get_input: catalog }
        template: { get_input: template }
        hardware:
          memory: { get_input: ram }
          cpu: { get_input: cpu }
      agent_config:
        install_method: none
      vcloud_config: { get_input: vcloud_config }
    relationships:
      - type: cloudify.vcloud.server_connected_to_port
        target: network1_port

  TestRest:
    type: cloudify.nodes.SoftwareComponent
    interfaces:
      cloudify.interfaces.lifecycle: 
        create:
          implementation: curlscript.sh
          executor: central_deployment_agent
          inputs:
            process:
              env:
                HOST_IP: { get_attribute: [TestRest_host, ip] } 
        configure:
          implementation: garbage_vnf.txt
          executor: central_deployment_agent
          inputs:
            process:
              env:
                HOST_IP: { get_attribute: [TestRest_host, ip] } 
    relationships:
      - type: cloudify.relationships.contained_in
        target: TestRest_host


  network1_port:
    type: cloudify.vcloud.nodes.Port
    properties:
      port:
        network: { get_input: network1_name }
        ip_allocation_mode: dhcp
        primary_interface: true
      vcloud_config: { get_input: vcloud_config }
    relationships:
      - target: network1
        type: cloudify.vcloud.port_connected_to_network

  network1:
    type: cloudify.vcloud.nodes.Network
    properties:
      use_external_resource: true
      resource_id: { get_input: network1_name }
      vcloud_config: { get_input: vcloud_config }